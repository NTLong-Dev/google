<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Document</title>
<style>
    body{
     background-image:url(https://50mm.vn/wp-content/uploads/2017/11/windows_xp_bliss-wide-1024x640.jpg);
     background-repeat: no-repeat;
     background-size: cover;
     text-align: center;
     justify-content: center;
     justify-items: center;
     margin-bottom: 10%;
    }
    .menu{
        transform: translate(630%,0%);
        width: 200px;
    }
    .menu img{
        border: 1px solid transparent;
        border-radius: 30px;
        transform: translate(245%,-75%);
    }
    .menu img:hover{
        background-color: gainsboro;
    }
    .menu a{
        padding-left: 10px;
        text-decoration: none;
        font-size: 18px;
        color: black;
    }
    .menu a:hover{
        text-decoration:underline;
    }
    .menu .app{
        padding-left: 0px;
        border: 1px solid transparent;
        border-radius: 10px;
    }
    .menu .app:hover{
        background-color: gainsboro;
    }
    .app{
        transform: translate(0%,30%);
        font-size: 30px;
    }
    h1{
        font-size: 100px;
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 30px;
        color: whitesmoke;
    }
    input{
        border-radius: 20px;
        background-color: whitesmoke;
        width: 40%;
        height: 45px;
        outline: none;
        border: none;
        padding-left: 30px;
        margin-left: 77px;
        font-size: 15px;
    }
    .icon{
        transform: translate(-3020%,20%);
        font-size: 20px;
    }
    .mic{
        transform: translate(-450%,20%);
        font-size: 25px;
    }
    .camera{
        transform: translate(-400%,20%);
        font-size: 25px;
    }
    .chat{
        color: green;
    }
    .facebook{
        color: blue;
    }

    .col1{
        padding-top: 30px;
        transform: translate(105%,0%);
        width: 500px;
       
    }
    .ig{
        color: blueviolet;
    }
    .col1 button{
        margin-right: 0px;
    }
    .add{
        color: black;
    }
    button{
       border: solid transparent;
       background-color: transparent;
        width: 100px;
        height: 100px;
        color: white;
    }
    button:hover{
        background-color: ghostwhite;
        cursor: pointer;
    }
    .col1 ion-icon{
        background-color: whitesmoke;
        border: solid transparent;
        border-radius: 100px;
        font-size: 40px;
        border-width: 7px;
    }
       .youtube{
        color: red;
       }
       .game{
        color: blue;
       }
</style>
</head>
<body>
    <header>
        <div class="menu">
        <a href="">Gmail</a>
        <a href="">Hình ảnh</a>
        <a href=""><ion-icon name="apps-outline" class="app"></ion-icon></a>
        <a href=""><img src="https://lh3.googleusercontent.com/a/AAcHTtfSfeEQQrpGcXJS6QtAel-AX9lWbGWghLEkQXP1O22Xxmg=s360-c-no" alt="" width="50px"></a>
    </div>
    </header>
<h1>Google</h1>
<input type="search" placeholder="Tìm Kiếm trên Google hoặc nhập một URL">
<ion-icon name="search-outline" class="icon"></ion-icon>
<a href=""><ion-icon name="mic-outline" class="mic"></ion-icon></a>
<a href=""><ion-icon name="camera-outline" class="camera"></ion-icon></a>
<br>
<div class="col1">
<button><ion-icon name="chatbox-outline" class="chat"></ion-icon><br>Chat</button>

<button><ion-icon name="logo-facebook" class="facebook"></ion-icon><br>Facebook</button>

<button><ion-icon name="logo-instagram" class="ig"></ion-icon><br>Instagram</button>
<br>
<button><ion-icon name="logo-youtube" class="youtube"></ion-icon><br>Youtube</button>
<button><ion-icon name="game-controller-outline" class="game"></ion-icon><br>Game</button>
<button><ion-icon name="add-outline" class="add"></ion-icon><br>Add</button>
</div>
</body>
</html>
